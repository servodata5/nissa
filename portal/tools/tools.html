<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td");
    let rowMatchesFilter = false; // Flag to track if any cell in the row matches
    for (let j = 0; j < td.length; j++) { // Iterate through all columns in the row
      if (td[j]) {
        txtValue = td[j].textContent || td[j].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          rowMatchesFilter = true; // Set flag to true if a cell matches
          break; // No need to check other cells in this row if one matches
        }
      }
    }
    if (rowMatchesFilter) {
      tr[i].style.display = "";
    } else {
      tr[i].style.display = "none";
    }
  }
}
</script>
