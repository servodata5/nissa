<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./obrareq_files/login_Css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <style>
        /* Add custom CSS for the icons */
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .input-container input {
            padding-left: 30px; /* Add padding to make space for the icon */
        }

        /* Style for buttons */
        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button.continue {
            background-color: #4CAF50; /* Green for Continue */
            color: white;
        }
        .button-container button.home {
            background-color: #008CBA; /* Blue for Home */
            color: white;
        }
    </style>
</head>
<body>
    <form name="loginForm" onsubmit="return validateForm()">
        <div class="input-container">
            <i class="fas fa-user"></i> <!-- User icon -->
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-container">
            <i class="fas fa-lock"></i> <!-- Password icon -->
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="button-container">
            <button type="submit" class="continue">Continue</button>
            <button type="button" class="home" onclick="redirectToHome()">Home</button>
        </div>
    </form>

    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;

            if (username == "" || password == "") {
                alert("Username and password must be filled out");
                return false;
            }

            if (username == "324046" && password == "1551") {
                window.location.href = "ledindex.html";
                return false;
            } else {
                alert("Incorrect username or password");
                return false;
            }
        }

        // Function to redirect to portal.html
        function redirectToHome() {
            window.location.href = "portal.html";
        }
    </script>
</body>
</html>
