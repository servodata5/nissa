<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./obrareq_files/login_Css.css">
    <link rel="stylesheet" href="./obrareq_files/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <style>
        /* Style for the login form */
        .login-page {
            position: relative;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form_Header {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Style for the "Go Back Home?" link */
        .home-link {
            display: block;
            text-align: right; /* Align text to the right */
            margin-bottom: 15px; /* Space between link and Continue button */
            color: #008CBA; /* Blue color */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .home-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body style="font-family:Verdana;">
    <!-- Login Form -->
    <form name="loginForm" action="#" onsubmit="return validateForm()" method="post"> 
        <div class="login-page">
            <div class="form">
                <img src="./obrareq_files/ico_new_logo-final.gif" alt="Iocl">
                <p class="form_Header">Login for Ledger's <span style="color:#fc0303;"></span></p>
                <label>Login ID<span style="color:#fc0303;">*</span></label>
                <input type="text" name="username" placeholder="Username">
                <i class="fa fa-user iconStyleClass" aria-hidden="true"></i>
                <label>Password<span style="color:#fc0303;">*</span></label>
                <input type="password" name="password" placeholder="Password">
                <i class="fa fa-lock iconStyleClass" aria-hidden="true"></i>
                <!-- "Go Back Home?" link between password box and Continue button -->
                <a href="portal.html" class="home-link">Go Back Home?</a>
                <button id="submitid" type="submit">Continue</button>
            </div>
        </div>
    </form>

    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;

            if (username == "" || password == "") {
                alert("Username and password must be filled out");
                return false;
            }

            if (username == "324046" && password == "1551") {
                window.location.href = "ledindex.html";
                return false;
            } else {
                alert("Incorrect username or password");
                return false;
            }
        }
    </script>
</body>
</html>
